annotations:
  images: |
    - name: alertmanager
      image: docker.io/helmhubio/alertmanager:0.28.1-debian-12-r15
    - name: blackbox-exporter
      image: docker.io/helmhubio/blackbox-exporter:0.27.0-debian-12-r4
    - name: prometheus
      image: docker.io/helmhubio/prometheus:3.5.0-debian-12-r3
    - name: prometheus-operator
      image: docker.io/helmhubio/prometheus-operator:0.85.0-debian-12-r0
