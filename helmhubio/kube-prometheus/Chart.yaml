- condition: exporters.enabled,exporters.kube-state-metrics.enabled
  name: kube-state-metrics
  repository: oci://registry-1.docker.io/helmhubiocharts
  version: 5.x.x
- name: common
  repository: oci://registry-1.docker.io/helmhubiocharts
