    license:
      spdx-id: Apache-2.0
      copyright-owner: Copyright Broadcom, Inc. All Rights Reserved.

      content: |
        # Copyright Broadcom, Inc. All Rights Reserved.
        # SPDX-License-Identifier: APACHE-2.0

    paths:
      - "helmhubio/**/*.yml"
      - "helmhubio/**/*.yaml"
